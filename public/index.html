<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <title>Svelte app</title>

        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="stylesheet" href="/global.css" />
        <link rel="stylesheet" href="/bundle.css" />
        <script src="/bundle.js"></script>
    </head>

    <body>
        <h1>Example Static Page</h1>
        <table>
            <tr>
                <td><div id="A"></div></td>
                <td><div id="B"></div></td>
                <td><div id="C"></div></td>
                <td id="td"><a id="clicky">click this to add a new svelte app here</a></td>
            </tr>
        </table>

        <script defer>
            let propsA = { name: "world A" };
            let propsB = { name: "world B" };
            let propsC = { name: "world C" };
            app(document.getElementById("A"), propsA);
            app(document.getElementById("B"), propsB);
            app(document.getElementById("C"), propsC);
            function init() {
                let clicky = document.getElementById("clicky");
                clicky.addEventListener("click", addnew);
                console.log("init", clicky);
            }
            function addnew() {
                console.log("click", clicky);
                let newdiv = document.createElement("div");
                newdiv.id = "D";
                let td = document.getElementById("td");
                td.appendChild(newdiv);
                let propsD = { name: "world D" };
                app(document.getElementById("D"), propsD);
            }
            init();
        </script>
    </body>
</html>
